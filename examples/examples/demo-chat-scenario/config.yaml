schemaVersion: "1.0.0"

project:
  name: product-outreach
  description: Quality assessment for candidate screening conversational agent

testPlan:
  type: agent-scenario

  # Reference agent from shared models configuration (1-liner)
  agent: agentOutreach

  # Load scenarios from modular files
  scenariosPath: "./scenarios/**/*.yaml"

evaluationPlan:
  judgeModel:
    modelId: bedrock:us.anthropic.claude-sonnet-4-20250514-v1:0
    temperature: 0      # Conservative default: deterministic scoring for consistency
    topP: 1.0           # Conservative default: no nucleus sampling restriction
    maxTokens: 4000     # Conservative default: sufficient for detailed assessments

  qualityAssessment:
    # Quality attributes for conversational agents
    attributes:
      - QuestioningStrategy
      - EvidenceGathering
      - RequirementAlignment
      - CandidateExperience
      - ResponseQuality
      - EscalationHandling

    # Solution description for judge evaluation
    solutionDescription: "AI scenario-based conversational agent for candidate screening and outreach"

    # Load calibration from external file
    calibrationPath: "./evaluation/calibration.yaml"

