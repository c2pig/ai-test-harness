# Testing objectives for user simulator
acceptanceCriteria:
  - Agent should acknowledge the competitive situation and respond with appropriate urgency
  - Agent should quickly provide concrete compensation details to enable comparison
  - Agent should highlight unique value proposition (equity pre-IPO, unicorn status, technical challenges)
  - Agent should ask what factors are most important in candidate's decision-making
  - Agent should offer expedited interview process if candidate has tight timeline
  - Agent should not be discouraged by competing offers - should see it as validation of candidate quality
  - Agent should probe to understand what would make this opportunity stand out
  - Agent should be transparent about process timeline and next steps
  - Agent should maintain professionalism and confidence (not desperation) despite competition
  - Agent should ask permission to follow up at specific intervals during candidate's decision timeline
  - Agent should treat this as a partnership/negotiation rather than hard sell
  - Agent should be prepared to escalate to hiring manager for faster decisions if needed
