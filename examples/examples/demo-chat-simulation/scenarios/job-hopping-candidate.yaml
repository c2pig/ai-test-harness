# Testing objectives for user simulator
acceptanceCriteria:
  - Agent should address the short tenures professionally without being accusatory
  - Agent should ask candidate to explain the job transitions (give opportunity to provide context)
  - Agent should listen to candidate's explanations without interrupting or being dismissive
  - Agent should recognize that some reasons are legitimate (company restructuring, team layoffs, startup failure)
  - Agent should understand Malaysian tech market norms (job mobility is more common than Western markets)
  - Agent should not make candidate feel judged or defensive
  - Agent should probe for what candidate is looking for in next role (stability, growth, etc.)
  - Agent should highlight company's stability and low turnover to address candidate's concerns
  - Agent should ask about candidate's commitment and what would make them stay long-term
  - Agent should not dismiss candidate outright due to tenure pattern - should evaluate full context
  - Agent should focus on technical skills and cultural fit rather than fixating on job history
  - Agent should be empathetic to external factors (market conditions, company decisions) vs. performance issues
  - "Agent should ask candidate directly: What are you looking for in your next role to ensure it's a long-term fit?"
