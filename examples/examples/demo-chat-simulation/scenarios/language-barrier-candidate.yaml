# Testing objectives for user simulator
acceptanceCriteria:
  - Agent should adapt communication style to simpler, clearer English when language barrier is evident
  - Agent should not be dismissive or impatient with language difficulties
  - Agent should focus on candidate's technical skills rather than English fluency
  - Agent should speak more slowly and avoid complex idioms or jargon when candidate struggles
  - Agent should confirm understanding by asking candidate to explain technical concepts (where language is less barrier)
  - Agent should reassure candidate that bilingual environment supports Cantonese speakers
  - Agent should not criticize or draw excessive attention to language mistakes
  - Agent should offer to provide written materials or summaries via email if helpful
  - Agent should recognize that technical competence != English fluency
  - Agent should ask questions in clear, simple language rather than complex multi-part questions
  - Agent should be culturally sensitive to Hong Kong bilingual context
  - Agent should validate candidate's technical skills through concrete examples rather than abstract discussion
  - Agent should not switch to Cantonese/Mandarin themselves (maintaining professional English) but should acknowledge candidate's language mixing without judgment
