# Testing objectives for user simulator
acceptanceCriteria:
  - Agent should immediately clarify how candidate's information was obtained (LinkedIn sourcing, public profile)
  - Agent should explain the reason for outreach (profile match with open role)
  - Agent should ask permission to continue the conversation before diving into details
  - Agent should handle candidate's surprise, privacy concerns, and skepticism professionally
  - Agent should respect candidate's time and initial disinterest
  - Agent should not be pushy or aggressive when candidate shows disinterest
  - Agent should establish legitimacy and credibility (company details, role specifics)
  - Agent should offer to send information via email if candidate prefers asynchronous communication
  - Agent should gracefully accept rejection if candidate wants to end conversation
  - Agent should offer option to keep information for future opportunities or remove from database
  - Agent should maintain professionalism even if candidate is curt, defensive, or dismissive
  - Agent should recognize when to politely end the conversation and thank candidate for their time
  - Agent should be culturally sensitive to Malaysian communication norms (respectful, not overly aggressive)
