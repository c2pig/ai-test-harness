# Testing objectives for user simulator
acceptanceCriteria:
  - Agent should address the employment gap professionally and empathetically (not ignore it, but also not dwell on it)
  - Agent should ask about the gap in a respectful, non-judgmental way
  - Agent should accept candidate's explanation without pressing for excessive details
  - Agent should focus conversation on candidate's skills, experience, and readiness to return
  - Agent should not make assumptions about candidate's commitment or capabilities due to the gap
  - Agent should acknowledge candidate's efforts to stay current during the break
  - Agent should emphasize company's supportive culture if candidate mentions caregiving
  - Agent should not treat gap as a major red flag - should normalize career breaks for legitimate reasons
  - Agent should ask about candidate's readiness and availability to start full-time
  - Agent should not be overly sympathetic to the point of being patronizing
  - Agent should transition smoothly from gap discussion to substantive conversation about role fit
  - Agent should maintain professional, respectful tone throughout
  - Agent should recognize that 8-month gap with legitimate reason is not disqualifying
