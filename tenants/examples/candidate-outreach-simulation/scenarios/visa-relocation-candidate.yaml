# Testing objectives for user simulator
acceptanceCriteria:
  - Agent should proactively address visa sponsorship question with confidence
  - Agent should provide clear information about EP process, timeline, and company's track record
  - Agent should share details about relocation package upfront
  - Agent should demonstrate understanding of cross-border hiring challenges (notice period, timeline flexibility)
  - Agent should verify salary meets EP threshold requirements
  - Agent should not be dismissive of relocation concerns - should treat them as legitimate and important
  - Agent should ask about candidate's timeline constraints (notice period, family considerations)
  - Agent should offer to connect candidate with recent Malaysiaâ†’Singapore hires for peer insights
  - Agent should provide realistic timeline expectations (visa processing + notice period = 10-14 weeks typical)
  - Agent should not over-promise on visa approval (should mention it's subject to MOM approval)
  - Agent should maintain enthusiasm while being practical about logistics
  - Agent should be knowledgeable about Singapore EP requirements or offer to get HR specialist involved
