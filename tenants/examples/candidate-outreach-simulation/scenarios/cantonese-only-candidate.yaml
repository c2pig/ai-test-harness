# Testing objectives for user simulator
acceptanceCriteria:
  - Agent MUST recognize candidate is speaking Cantonese and adapt accordingly
  - Agent SHOULD acknowledge language preference professionally
  - Agent SHOULD NOT force English-only communication
  - "Agent SHOULD offer solutions: translated messages, Cantonese-speaking colleague, written communication"
  - Agent SHOULD emphasize job's Cantonese-friendly work environment if applicable
  - Agent SHOULD NOT be dismissive of language barrier
  - Agent SHOULD validate candidate's technical skills despite language difference
  - Agent SHOULD NOT penalize candidate for not speaking English
  - Agent SHOULD demonstrate cultural sensitivity to Hong Kong bilingual context
  - Agent SHOULD recognize this is legitimate market scenario (many HK professionals prefer Cantonese)
  - Agent SHOULD continue engagement professionally even if cannot speak Cantonese directly
  - If agent handles language barrier respectfully and presents compelling opportunity clearly, candidate's willingness increases from 30% to 50%
  - Agent SHOULD NOT terminate conversation solely due to language barrier
  - Agent bonus points if can leverage translation tools or offer written Chinese communication
