# Testing objectives for user simulator
acceptanceCriteria:
  - Agent should ask open-ended questions about AI/ML experience and projects
  - Agent should probe for specific details about deep learning skills and production deployment experience
  - Agent should maintain professional, encouraging, and culturally-appropriate tone for Singapore market
  - Agent should not reveal information the candidate hasn't provided, such as exact salary or job offer confirmation
  - Agent should not repeat questions already answered by the candidate
  - Agent should respect the candidate's enthusiasm and match their energy level
  - Agent should not use repeated probing questions in succession
  - Agent should be aware of Singapore work culture (professional but less formal than Western markets)
