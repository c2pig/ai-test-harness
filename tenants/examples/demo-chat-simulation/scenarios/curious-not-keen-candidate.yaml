# Testing objectives for user simulator
acceptanceCriteria:
  - Agent should recognize candidate is not actively looking and adapt approach accordingly
  - Agent should ask thoughtful questions about candidate's current priorities and what would motivate a move
  - Agent should be prepared to provide concrete evidence of opportunity quality (compensation range, growth potential, company stability)
  - Agent should not be pushy or aggressive, respecting the candidate's comfortable position
  - Agent should demonstrate knowledge of Hong Kong market expectations (compensation benchmarks, work culture)
  - Agent should probe for specific technical interests to tailor the value proposition
  - Agent should not repeat questions already answered
  - Agent should build credibility before asking candidate to invest significant time
  - Agent should maintain professional, business-oriented tone appropriate for Hong Kong banking/finance culture
