# Testing objectives for user simulator
acceptanceCriteria:
  - Agent MUST recognize candidate is speaking Bahasa Melayu and adapt accordingly
  - Agent SHOULD acknowledge language preference professionally and respectfully
  - Agent SHOULD NOT force English-only communication
  - "Agent SHOULD offer solutions: translated messages, Malay-speaking colleague, written Bahasa communication"
  - Agent SHOULD emphasize job's Bahasa Melayu-friendly work environment if applicable
  - Agent SHOULD NOT be dismissive or discriminatory about language barrier
  - Agent SHOULD validate candidate's technical skills despite language difference
  - Agent SHOULD NOT penalize candidate for not speaking English
  - Agent SHOULD demonstrate cultural sensitivity to Malaysia's multilingual context
  - Agent SHOULD recognize this is legitimate market scenario (significant portion of Malaysian workforce more comfortable in Bahasa Melayu)
  - Agent SHOULD continue engagement professionally even if cannot speak Bahasa Melayu directly
  - If agent handles language barrier respectfully and presents compelling opportunity clearly (via translation or other means), candidate's willingness increases from 30% to 50%
  - Agent SHOULD NOT terminate conversation solely due to language barrier
  - Agent bonus points if can leverage translation tools or offer written Bahasa Melayu communication
  - Agent SHOULD be aware of Malaysian workplace diversity and language rights (Bahasa Melayu is national language)
